<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container flex">
        <div class="row">
            <div class="col">
                <form class="">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="title" class="form-control" id="title" aria-describedby="titleHelp"
                            placeholder="Add title">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <input type="content" class="form-control" id="content" aria-describedby="contentHelp"
                            placeholder="Add content">
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="color" class="form-control" id="color" aria-describedby="colorHelp"
                            placeholder="Add color">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-pin-input" id="pin">
                        <label class="form-pin-label" for="pin">Pin note</label>
                    </div>
                    <button type="button" id="create_task" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>sd</h1>
                <div class="form-group mb-2">
                    <label for="search">search</label>
                    <input type="search" class="form-control" id="search" aria-describedby="searchHelp"
                        placeholder="Search note">
                </div>
                <div class="row">
                    <ul id="remaining-notes" class="col list-container">
                    </ul>
                    <ul id="done-notes" class="col list-container">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
