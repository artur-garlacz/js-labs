          <button
            type="button"
            id="createNote"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#modal"
          >
            Add note
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1>sd</h1>
          <div class="form-group mb-2">
            <label for="search">search</label>
            <input
              type="search"
              class="form-control"
              id="search"
              aria-describedby="searchHelp"
              placeholder="Search note"
            />
          </div>
          <div class="row">
            <div id="remainingNotes" class="col list-container"></div>
            <div id="doneNotes" class="col list-container"></div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <form class="edit-modal-note modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Edit note</h5>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="title"
                class="form-control"
                id="title"
                aria-describedby="titleHelp"
                placeholder="Add title"
              />
            </div>
            <div class="form-group">
              <label for="content">Content</label>
              <input
                type="content"
                class="form-control"
                id="content"
                placeholder="Add content"
              />
            </div>
            <div class="form-group">
              <label for="color">Color</label>
              <input
                type="color"
                class="form-control"
                id="color"
                placeholder="Add color"
              />
            </div>
            <div class="col form-group">
              <label for="tag">Tag</label>
              <input
                type="text"
                class="form-control"
                id="tag"
                placeholder="Add tag"
              />
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-pin-input" id="pin" />
              <label class="form-pin-label" for="pin">Pin note</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-showReminder-input"
                id="showReminder"
              />
              <label class="form-showReminder-label" for="showReminder"
                >Show reminder?</label
              >
            </div>
            <div class="form-group">
              <label for="remindAt">Remind at</label>
              <input
                type="datetime-local"
                class="form-control"
                id="remindAt"
                placeholder="Remind at"
              />
            </div>
            <div class="form-group my-2" id="taskList">
              <label>Add task to do</label>
              <button id="addTask" type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
            <ul>
              <li>
                <input
                  type="text"
                  class="taskTodo form-control"
                  placeholder="New task"
                />
              </li>
            </ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              id="saveNote"
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </form>
      </div>
