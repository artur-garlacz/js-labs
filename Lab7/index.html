<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row flex-column">
        <div class="col col-sm-12">
          <h2 class="section-title">Search weather by city</h2>
          <div class="d-flex justify-content-center" id="search">
            <input
              class="form-search-input"
              id="search-input"
              type="text"
              placeholder="City..."
              name="city"
            />
            <button class="form-search-btn">Search</button>
          </div>
          <hr />
          <!-- <div>
            <ul id="historical-weather-list"></ul>
          </div> -->
        </div>
        <div class="col col-sm-12">
          <div class="row">
            <div class="col-sm-4">
              <h2>Current place</h2>
              <ul id="searched-weather"></ul>
            </div>
            <div class="col-sm-8">
              <h2>Favourite places</h2>
              <ul id="fav-weather-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl" role="document">
        <form class="weather-details modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Weather details</h5>
          </div>
          <div class="modal-body">
            <canvas id="weather-chart"></canvas>
          </div>
          <div class="modal-footer">
            <button
              id="close-modal"
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDw6cRMC4psyblPXZ5P6eA9vF17oZ_qVXI&libraries=places"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
