<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container-fluid h-100">
        <div class="row">
            <div class="col col-sm-4">
                <h2 class="section-title">Search weather by city</h2>
                <div class="search-form" id="search">
                    <input class="form-search-input" id="city-input" type="text" placeholder="City..." name="city" />
                    <input class="form-search-input" id="country-input" type="text" placeholder="Country..." name="country" />
                    <button class="form-search-btn">Search</button>
                </div>
                <hr/>
                <h2 class="section-title">Latest searched weather</h2>
                <div>
                    <ul id="weather-list">

                    </ul>
                </div>
            </div>
            <div class="col col-sm-8">
                <div id="current">
                    <h1 class="location" id="title-location"></h1>
                    <h2 class="date" id="title-date"></h2>
                    <div class="weatherIcon">
                        <div class="sunny">
                            <div class="inner">
                            </div>
                        </div>
                    </div>
                    <p class="temp"></p>
                    <p class="conditions">Sunny</p>
                    <p class="tempRange"><span class="high"></span> | <span class="low"></span></p>
                    <p class="humidity"><span class="humidity-label">Humidity:</span> <span class="humidity-value"></span></p>
                    <p class="pressure"><span class="pressure-label">Pressure:</span> <span class="pressure-value"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwQl8QdFAuyJF3KGe1wcju_Ozl1_lVDuY"></script>
    <script src="./script.js"></script>
</body>

</html>
