<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Slabo+27px"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row flex-column">
        <div class="col col-sm-12">
          <h2 class="section-title">Search weather by city</h2>
          <div class="d-flex justify-content-center" id="search">
            <input
              class="form-search-input"
              id="search-input"
              type="text"
              placeholder="City..."
              name="city"
            />
            <button class="form-search-btn">Search</button>
          </div>
          <hr />
          <!-- <div>
            <ul id="historical-weather-list"></ul>
          </div> -->
        </div>
        <div class="col col-sm-12">
          <div class="row">
            <div class="col-sm-4">
              <h2>Current place</h2>
              <ul id="searched-weather"></ul>
            </div>
            <div class="col-sm-8">
              <h2>Favourite places</h2>
              <ul id="fav-weather-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwQl8QdFAuyJF3KGe1wcju_Ozl1_lVDuY"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDw6cRMC4psyblPXZ5P6eA9vF17oZ_qVXI&libraries=places"></script>
    <script src="./script.js"></script>
  </body>
</html>
