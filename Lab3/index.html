<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div>
      <div class="tracks">
        <div id="track1" class="track">
          1 <button class="play-btn">Play</button>
          <audio hidden controls id="track1-player"></audio>
          <input type="checkbox" />
          <button class="clear-btn">Clear</button>
        </div>
        <div id="track2" class="track">
          2 <button class="play-btn">Play</button>
          <audio hidden controls id="track2-player"></audio>
          <input type="checkbox" />
          <button class="clear-btn">Clear</button>
        </div>
        <div id="track3" class="track">
          3 <button class="play-btn">Play</button>
          <audio hidden controls id="track3-player"></audio>
          <input type="checkbox" />
          <button class="clear-btn">Clear</button>
        </div>
        <div id="track4" class="track">
          4 <button class="play-btn">Play</button>
          <audio hidden controls id="track4-player"></audio>
          <input type="checkbox" />
          <button class="clear-btn">Clear</button>
        </div>
      </div>
      <div class="actions">
        <button id="playAllTracks" class="action-btn">Play all tracks</button>
        <button id="playSelectedTracks" class="action-btn">Play selected tracks</button>
        <button id="createTrack" class="action-btn">Create track</button>

        <div>
          <span>
          Metronome:
          </span>
          <button id="turnOnMetronome" class="action-btn">ON</button>
          <input id="metronomeBpm" min="1" value="60" type="number" placeholder="Set bpm to play metronome" />
          <button id="turnOffMetronome" class="action-btn">OFF</button>
        </div>
      </div>
    </div>
    <script src="drumkit.js"></script>
  </body>
</html>
